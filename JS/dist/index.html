<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <section>
        <h1>Sub sum</h1>
        <section>
            <ul>
                <li>
                    1. ([ -1, <strong>2, 3,</strong> -9 ]) = 5
                </li>
                <li>
                    2. ([ <strong>2, -1, 2, 3,</strong> -9 ]) = 6
                </li>
                <li>
                    3. ([ -1, 2, 3, -9, <strong>11</strong> ]) = 11
                </li>
                <li>
                    4. ([ -2, -1, <strong>1, 2</strong> ]) = 3
                </li>
                <li>
                    5. ([ <strong>100</strong>, -9, 2, -3, 5 ]) = 100
                </li>
                <li>
                    6. ([ <strong>1, 2, 3</strong> ]) = 6
                </li>
                <li>
                    7. ([ -1, -2, -3 ]) = 0
                </li>
            </ul>





        </section>
        <ul>
            <li>
                <p>O(n^2) algorithm</p>
                <input class="input-subsum-on2" /><button class="btn-subsum-on2">Calculate</button>
                <p class="subsum-on2-result"></p>
            </li>
            <li>
                <p>O(n) algorithm</p>
                <input class="input-subsum-on" /><button class="btn-subsum-on">Calculate</button>
                <p class="subsum-on-result"></p>
            </li>
        </ul>
    </section>
</body>


<script src="bundle.js"></script>

</html>
